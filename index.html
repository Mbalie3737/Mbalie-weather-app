<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <div class="weather-container">
    <header>
       <form class="search-form" id="search-form">
        <input type="search" 
        placeholder="Enter a city..." 
        required class="search-input"
         id="search-form-input" />
        <input type="submit" 
        value="search" 
        class="search-button" />
       </form> 
       </header>
       <main>
        <div class="weather-input-container">
        <div>
        <h1 class="weather-city" id="weather-city">South Africa</h1>
       <p class="app-details">
        Wednesday 20:14, clear sky
       </br>
       Humidity:<strong>80%</strong>,wind:<strong>3.09km/h</strong>
       </p>
       </div>
       <div class="weather-temperature-container">
        <div class="icon">🌤️</div> <div class="temperature">27</div><div class="degrees">°C</div>
        </div>
        </div>
       
    
</main>

    </div>
